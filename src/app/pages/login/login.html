<div id = "login-component">
    <div id = "login-box">
        <div id = "login-box-header">
            <h1>
                <span class="letter_tofu">T</span>ofu
                <span class="letter_cat">C</span>at
                <span class="letter_toolkit">T</span>oolkit
            </h1>
            <img src="../../../favicon.ico" style="width: 64px; height: 64px">
        </div>
        <div id = 'login-box-body'>
            <div class = 'form-group'>
                <input type = 'text' class = 'form-control' id = 'username' name = 'username'
                       placeholder = 'Username' (keyup)="inputUsername($event) "
                       [ngStyle]="{'border': '1px solid ' + usernameBorderColor}">
            </div>
            <div class = 'form-group'>
                <input type = 'password' class = 'form-control' id = 'password' name = 'password'
                       placeholder = 'Password' (keyup)="inputPassword($event)"
                       [ngStyle]="{'border': '1px solid ' + passwordBorderColor}">
            </div>
            <div class = 'form-group'>
                <button type = 'submit' class = 'btn-primary' (click)=login()>Login</button>
            </div>
        </div>
        <div id = 'login-box-foot'>
            <p>Don't have an account? <a href = '#'>Sign Up</a></p>
        </div>
    </div>
</div>
